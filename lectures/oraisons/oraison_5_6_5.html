<p>Tu nous recrées, Seigneur, pour la vie éternelle dans la résurrection de notre 
Sauveur qui règne désormais auprès de toi&nbsp;; dirige nos cœurs vers sa gloire, afin 
qu’au jour où il viendra de nouveau, ceux que tu as fait renaître par le baptême 
soient revêtus de sa lumière impérissable.</p>
