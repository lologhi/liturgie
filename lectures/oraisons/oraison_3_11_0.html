<p>Dieu tout-puissant, force de ceux qui espèrent en toi, sois favorable à nos appels&nbsp;:
puisque l’homme est fragile et que sans toi il ne peut rien, donne-nous toujours
le secours de ta grâce&nbsp;; ainsi nous pourrons, en observant tes commandements,
vouloir et agir de manière à répondre à ton amour.</p>
