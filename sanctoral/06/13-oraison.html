<p>Dieu éternel et tout-puissant, tu as voulu que ton peuple trouve en saint Antoine
de Padoue un grand prédicateur de l’Évangile et un défenseur des pauvres&nbsp;; permets
qu’avec son aide, et fidèles à ses leçons de vie chrétienne, nous ressentions dans
toutes nos épreuves le bienfait de ton secours.</p>
